services:
  - type: web
    name: restaurant-menu-saas
    env: node
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://restaurant-menu-saas.onrender.com
      - key: NODE_ENV
        value: production

databases:
  - name: restaurant-db
    plan: free
